<!DOCTYPE html>
<html>
<head>
	<title>javascript1</title>
</head>
<body bgcolor="lightblue">
	<script type="text/javascript">
		var nama = window.prompt("Nama Barang");
		document.write("Nama Barang = " + nama + "<br>");
		var harga = window.prompt("Harga Barang");
		document.write("Harga Barang = " + harga + "<br>");
		var jumlah = window.prompt("Jumlah Barang");
		document.write("Jumlah Barang = " + jumlah + "<br>");
		var hasil = jumlah*harga;
		document.write("Total Harga = Rp." + hasil + "<br>");
	</script>
</body>
</html>
